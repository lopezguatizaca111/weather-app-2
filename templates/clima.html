<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="icon" type="image/x-icon"
            href="{{url_for('static', filename='icono.jpg')}}">
        <title>Consulte el clima</title>
    </head>
    <body background="{{url_for('static', filename='imagen_clima.jpg')}}">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <div class="container">
            <center>
                <h1> <i><strong>Busca el clima</strong> </i></h1>
                <br>

                <form method="POST">

                    <div class="form-floating mb-3">
                        <input class="form-control" type="text"
                            id="formciudad" name="txtciudad" placeholder="Ingrese la ciudad">
                        <label for="floatingInput">Escriba la ciudad</label>
                    </div>
                    <button type="submit"
                        class="btn btn-outline-danger">Buscar Clima</button>
                    <button type="reset"
                        class="btn btn-outline-primary">Limpiar Clima</button>
                    <br />
                    <br />
                    {% if context %}
                    <center>
                        <div class="card" style="width: 12rem;">
                            <img src="http://openweathermap.org/img/w/{{context.weather.0.icon}}.png" width="40" height="140" alt="" class="card-img">
                            <div class="card-body">
                                <h5 class="card-title">{{context.name}}</h5>
                                <p class="card-text">Temperatura:
                                    {{context.main.temp}}</p>
                                <p class="card-text">Latitud:
                                    {{context.coord.lat}}</p>
                                <p class="card-text">Longuitud:
                                    {{context.coord.lon}}</p>
                                <p class="card-text">Humedad:
                                    {{context.main.humidity}}</p>
                                <p class="card-text">Presion:
                                    {{context.main.pressure}}</p>
                            </div>
                        </div>
                    </center>
                    {% endif %}

                </form>
            </center>
        </div>
    </body>
</html>
